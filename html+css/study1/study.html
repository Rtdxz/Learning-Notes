<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <form>
            <table>
                <!-- 第一行 -->
                <tr>
                    <td>性别</td>
                    <td><input type="radio" id="man" name="sex"><label for="man">男</label>
                        <input type="radio" id="women" name="sex"><label for="women">女</label>
                    </td>
                </tr>
                <!-- 第二行 -->
                <tr>
                    <td>生日</td>
                    <td>
                        <select>
                            <option>--请选择年份--</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                        </select>
                        <select>
                            <option>--请选择月份--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select>
                            <option>--请选择日期--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                </tr>
                <!-- 第三行 -->
                <tr>
                    <td>所在地区</td>
                    <td><input type="text" value="aa"></td>
                </tr>
                <!-- 第四行 -->
                <tr>
                    <td>状况</td>
                    <td>
                        <input type="radio" name="radio" id="radioa"><label for="radioa">a</label>
                        <input type="radio" name="radio" id="radiob"><label for="radiob">b</label>
                        <input type="radio" name="radio" id="radioc"><label for="radioc">c</label>
                    </td>
                </tr>
                <!-- 第五行 -->
                <tr>
                    <td>学历</td>
                    <td><input type="text" value="aa"></td>
                </tr>
                <!-- 第六行 -->
                <tr>
                    <td>爱好</td>
                    <td>
                        <input type="checkbox" name="checkbox" id="checkboxa"><label for="checkboxa">a</label>
                        <input type="checkbox" name="checkbox" id="checkboxb"><label for="checkboxb">b</label>
                        <input type="checkbox" name="checkbox" id="checkboxc" checked="checked"><label
                            for="checkboxc">c</label>
                    </td>
                </tr>
                <!-- 第七行 -->
                <tr>
                    <td>个人介绍</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="4"></textarea>
                    </td>
                </tr>
                <!-- 第八行 -->
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" id="agree"> <label for="agree">同意所有标准</label>
                    </td>
                </tr>
                <!-- 第九行 -->
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="注册">
                    </td>
                </tr>
                <!-- 第十行 -->
                <tr>
                    <td></td>
                    <td>
                        <a href="#">已有账号，直接登录</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">7</a>
    </div>
</body>

</html>
